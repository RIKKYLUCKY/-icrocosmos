<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ミクロコスモス・サバイバー</title>
    <style>
        /* 基本的なスタイル */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #001f3f;
        }

        /* ゲーム全体を囲むコンテナ */
        #gameContainer {
            position: relative;
        }

        /* ゲーム画面（キャンバス） */
        canvas {
            display: block;
        }

        /* 友達に教えるボタンのコンテナ */
        #shareContainer {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
        }

        /* ゲームオーバー画面 */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            
            /* UI要素を中央に配置するための設定 */
            display: none; /* 最初は非表示 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            text-align: center;
            z-index: 200;
        }

        /* 各UIのスタイル */
        h1 {
            font-size: 50px;
            margin: 0;
        }
        p {
            font-size: 30px;
            margin: 20px 0;
        }
        #restartMessage {
            margin-top: 40px;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        #restartMessage:hover {
            background-color: white;
            color: black;
        }

        /* 共有ボタンの共通スタイル */
        .share-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #1DA1F2; /* Twitter Blue */
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 5px;
            font-family: sans-serif;
            font-weight: bold;
        }
        .share-button.line {
            background-color: #06C755; /* LINE Green */
        }
        #friend-share-button {
            background-color: #7289da; /* Discord Purple */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="shareContainer">
            <a href="#" id="friend-share-button" class="share-button">友達に教える</a>
        </div>

        <div id="gameOverScreen">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div>
                <a href="#" id="twitter-share" class="share-button">Xでシェア</a>
                <a href="#" id="line-share" class="share-button line">LINEでシェア</a>
            </div>
            <p id="restartMessage">もう一度プレイ</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
